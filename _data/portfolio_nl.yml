  description: |
    Deze brugse band was op zoek naar een simpele maar duidelijke promotiewebsite voor de release van hun "Plastic Fingers" EP en daarop aansluitende release show. Het web design volgt het design van de EP, en op de website is het mogelijk voor bezoekers om tickets of EP's te bestellen. Het project omvatte ook een print gedeelte met oa. het ontwerpen van tickets voor de show met een afscheurstrook.
