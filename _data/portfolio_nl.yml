  description: |
    Dfind is een vintage design gallerij in het hart van Brugge met onder andere meubilair, verlichting, en interieurdecoratie. Ik werkte aan het web design en voerde de programmatie uit met een sterke focus op SEO optimalisatie. Dankzij deze focus steeg het aantal conversies gevoelig. De gehele website is ook makkelijk up to date te houden dankzij het achterliggende CMS.
- title: Rob Michiels
  design: true
  development: true
  url: http://www.robmichiels.com
  img_url: /projects/2013-robmichiels/robmichiels
  description: |
    Rob biedt zijn klanten een bijzondere collectie van zeldzame keramiek van over de ganse wereld aan. Met enkele musea en belangrijke private verzamelaars als klant, is hij non-stop bezig met het zoeken en aanleggen van een verzameling van over de gehele wereld.
    Rob gaf me een vrijgeleidde op vlak van ontwerp, en ook op gebied van programmatie is alles tot in de puntjes uitgewerkt. Door de frequente veranderingen in de collectie is het namelijk nodig dat de website vlot up-to-date kan gehouden worden door middel van een makkelijk bruikbaar CMS.