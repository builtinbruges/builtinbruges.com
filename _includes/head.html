<head>
	<meta charset="utf-8">
	<title>{{ page.title }} â€” {{ site.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta property="og:title" content="{{ page.title }}" />
	{% if page.description %}<meta property="og:description" content="{{ page.description }}" />{% endif %}
	<meta property="og:image" content="http://www.builtinbruges.com/img/og-logo@2x.jpg" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ site.description }}">
	<meta name="robots" content="noodp">

	{% if page.source_url == nil %}
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	{% endif  %}
	<link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/ss-glyphish-outlined.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/pygments.css" | prepend: site.baseurl }}">

	<!-- FavIcons -->
	<link rel="icon" href="/favicon.ico">
	<link rel="icon" href="/favicon-32.png" sizes="32x32">
	<link rel="icon" href="/favicon-128.png" sizes="128x128">
	<link rel="icon" href="/favicon-256.png" sizes="256x256">

	<!-- TypeKit -->
	<script type="text/javascript" src="//use.typekit.net/{{ site.typekit.kit_id }}.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<!-- jQuery, Analytics & Google Maps -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&amp;language=nl"></script>
	{% include analytics.html %}
</head>
