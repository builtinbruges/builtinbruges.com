<nav>
	<ul>
	{% sorted_for node in site.pages sort_by:nav-weight %}
		{% if node.title != null and node.nav-group == "header" %}
			{% if page.url == node.url %}
				<li class="active"><a href="{{ BASE_PATH }}{{node.url}}" class="active">{{node.nav-title}}</a></li>
			{% else %}
				<li><a href="{{ BASE_PATH }}{{node.url}}">{{node.nav-title}}</a></li>
			{% endif %}
		{% endif %}
	{% endsorted_for %}
	</ul>
</nav>
