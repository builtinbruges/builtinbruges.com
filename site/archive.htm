---
title: Archive
description: Archive of all blog posts
layout: default
group: footer
---
<section class="wrapper">
  <div class="archive-widget">
    <h1>Post Archive</h1>
    <ul>
    {% for post in site.posts %}
      <li>
        <time datetime="{{ post.date }}" title="{{ post.date | date:'%x' }}">{{ post.date | date:'%B %d' }}</time>
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title | escape }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>
</section>
